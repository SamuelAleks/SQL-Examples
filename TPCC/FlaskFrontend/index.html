<!DOCTYPE html>

<head>

    <script>
        function addRow() {
            var table = document.getElementById("order_lines");
            if (table.rows.length < 16) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = '<input type="number" name="ol_i_id[]">';
                cell2.innerHTML = '<input type="number" name="ol_supply_w_id[]">';
                cell3.innerHTML = '<input type="number" name="ol_quantity[]">';
            }
        }

        function deleteRow() {
            var table = document.getElementById("order_lines");
            if (table.rows.length > 6) {
                table.deleteRow(-1);
            }
        }
        function randomInput() {

            var warehouse = document.getElementById("warehouse");
            var district = document.getElementById("district");
            var customer = document.getElementById("customer");
            var ol_i_id = document.getElementsByName("ol_i_id[]");
            var ol_supply_w_id = document.getElementsByName("ol_supply_w_id[]");
            var ol_quantity = document.getElementsByName("ol_quantity[]");

            var randomWarehouse = Math.floor(Math.random() * 10) + 1;
            var randomDistrict = Math.floor(Math.random() * 10) + 1;
            var randomCustomer = Math.floor(Math.random() * 1000) + 1;


            warehouse.value = randomWarehouse;
            district.value = randomDistrict;
            customer.value = randomCustomer;

            var randomRows = Math.floor(Math.random() * 11) + 5;


            while (randomRows > 5 && randomRows < 16) {
                addRow();
                randomRows--;
            }

            while (randomRows < 5) {
                deleteRow();
                randomRows++;
            }

            for (var i = 0; i < ol_i_id.length; i++) {
                ol_i_id[i].value = Math.floor(Math.random() * 100000) + 1;
                ol_supply_w_id[i].value = Math.floor(Math.random() * 100) + 1;
                ol_quantity[i].value = Math.floor(Math.random() * 10) + 1;
            }
        }
    </script>
</head>
